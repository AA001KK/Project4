<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argon Dashboard HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="server.css">
</head>

<body>
    
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h5 class="mb-4">Dashboard</h5>
        <a href="server.html" class="active"><i class="fa fa-chart-line me-2"></i>Dashboard</a>
        <a href="admin.html"><i class="fa-solid fa-user-tie"></i> Admins</a>
        <a href="users.html"><i class="fa-solid fa-users"></i> Users</a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
        <hr>
        <small class="text-muted">ACCOUNT PAGES</small>
        <a href="#"><i class="fa fa-user me-2"></i>Profile</a>
        <a href="/frontend/index.html"><i class="fa fa-sign-in-alt me-2"></i>Logout</a>
      </div>



      <!-- Main Content -->
      <div class="col-md-10 content">
        <div class="row g-3">
          <div class="col-md-3">
            <div class="card-summary bg-primary">
              <div>
                <div>Jami</div>
                <h5>Mahsulotlar</h5>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-summary bg-success">
              <div>
                <div>Sotilgan</div>
                <h5>Mahsulotlar</h5>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-summary bg-danger">
              <div>
                <div>Bekor qilingan</div>
                <h5>Mahsulotlar</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-8">
            <div class="chart-container">
              <h6>Sales Overview</h6>
              <canvas id="salesChart" class="canvas"></canvas>
            </div>
          </div>

          <div class="col-md-4">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Mobile apps',
          data: [50, 100, 250, 300, 500, 250, 350, 200, 450],
          borderColor: '#00bcd4',
          backgroundColor: 'rgba(0, 188, 212, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  </script>
  <script src="server.js"></script>
</body>

</html>
